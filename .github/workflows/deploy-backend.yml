name: Deploy Azure Function (Backend)

on:
  push:
    branches:
      - main
    # Remova a linha 'paths:' ou garanta que a sintaxe esteja 100% correta
    # Vamos simplificar, acionando em qualquer push na main:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.12 # Versão fixa, como acordado
          cache: 'pip'
          
      # PASSO CRUCIAL: Instalação das dependências ODBC no Linux
      - name: 'Install Linux ODBC Dependencies'
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev
          
          # Adiciona o repositório da Microsoft e instala o Driver 18
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: 'Resolve project dependencies'
        shell: bash
        run: |
          pip install --upgrade pip
          # Usa o caminho da pasta backend para o requirements.txt
          pip install -r backend/requirements.txt

      - name: 'Azure Login & Deploy'
        uses: azure/functions-action@v1
        id: deploy
        with:
          app-name: func-galeria-api-123
          package: backend # O pacote de deploy é a pasta backend
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}