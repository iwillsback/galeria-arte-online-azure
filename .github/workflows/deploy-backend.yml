name: Deploy Azure Function (Backend)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' # Gatilho apenas se houver mudanças na pasta backend

env:
  # NOME DA FUNCTION APP NA AZURE (SUBSTITUIDO)
  AZURE_FUNCTION_APP_NAME: func-galeria-api-123 
  AZURE_FUNCTION_PACKAGE_PATH: 'backend' 
  PYTHON_VERSION: '3.12' # Versão que escolhemos na Azure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      # NOVO PASSO CRUCIAL: Instalação das dependências ODBC no Linux
      - name: 'Install Linux ODBC Dependencies'
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev
          # Instala o driver MS ODBC 18 para SQL Server (necessário para pyodbc no Linux)
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: 'Resolve project dependencies'
        shell: bash
        run: |
          pip install --upgrade pip
          pip install -r ${{ env.AZURE_FUNCTION_PACKAGE_PATH }}/requirements.txt

      - name: 'Azure Login & Deploy'
        uses: azure/functions-action@v1
        id: deploy
        with:
          app-name: ${{ env.AZURE_FUNCTION_APP_NAME }}
          package: ${{ env.AZURE_FUNCTION_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}