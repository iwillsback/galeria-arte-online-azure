name: Azure Static Web Apps CI/CD - Frontend

on:
  push:
    branches:
      - main


jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build_and_Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # O cache foi removido para evitar o erro de lock file (conforme correção anterior)

      # PASSO CRUCIAL 1: Instalação das dependências do Frontend
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend 

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN CORRIGIDO: Este nome é o que está no seu Repositório Secrets do GitHub
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_HILL_05103F1A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Detalhes da Compilação
          app_location: "/frontend" 
          api_location: "/backend"  
          output_location: "dist"